<ion-header>
  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-margin margin-top margin-bottom>
    <ion-item class="ewp-details-item vehicle">
      <ion-icon class="icon-img icar-logo" item-start [style.background-image]="getBackground(vehicle.MJCL029)"></ion-icon>
      <ion-label>{{vehicle.BRANDNAME}}{{vehicle.CARSERIESNAME}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <div [style.background-image]="getBackground(YBXQ.YBCP003)"></div>
      </ion-thumbnail>
      <h2>{{YBXQ.YBCP002}}</h2>
      <p>{{YBJG.YBCPNAME}}</p>
      <p>
        <ion-note color="danger"><ion-icon class="iconfont icon-custom-rmb"></ion-icon>{{YBJG.YBJG003}}</ion-note>
      </p>
      <ion-note clear item-end color="icon-gary">x1</ion-note>
    </ion-item>
    <ion-item class="ewp-details-item">
      <ion-note item-end color="icon-gary">
        小计
        <ion-note color="danger"><ion-icon class="iconfont icon-custom-rmb"></ion-icon>{{YBJG.YBJG003}}</ion-note>
      </ion-note>
    </ion-item>
  </ion-list>
